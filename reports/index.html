<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OpenHTMLToPDF Demo</title>
    <meta name="description" content="OpenHTMLToPDF Demo">
    <meta name="author" content="kaleguy">
    <bookmarks class="bookmarks">
        <bookmark name="Table" href="#myGrid"></bookmark>
        <bookmark name="HighCharts" href="#container"></bookmark>
    </bookmarks>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
<script src="./data.js"></script>
<div class="report">
    <h1>Table Demo</h1>
    <div>
      <div id="myGrid" style="height: 100%; page-break-after: always"></div>
    </div>
    <h1>HighChart Demo</h1>
    <div id="container" style="page-break-after: always"></div>
</div>
<script type="text/javascript">
    const myChart = Highcharts.chart('container', {

        title: {
            text: 'Solar Employment Growth by Sector, 2010-2016'
        },

        subtitle: {
            text: 'Source: thesolarfoundation.com'
        },

        yAxis: {
            title: {
                text: 'Number of Employees'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 2010
            }
        },

        series: [{
            name: 'Installation',
            data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
        }, {
            name: 'Manufacturing',
            data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
        }, {
            name: 'Sales & Distribution',
            data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
        }, {
            name: 'Project Development',
            data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
        }, {
            name: 'Other',
            data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
        }],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

    });
    const width = 1000;
    const height = 500;
    const myChartSVG = myChart.getSVG({
        chart: { width, height}
    });
    document.getElementById('container').innerHTML = myChartSVG;
</script>
<script src="js/scripts.js"></script>
</body>
</html>
